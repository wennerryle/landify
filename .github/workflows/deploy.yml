name: Deploy static content to pages

on:
  push:
    branches: ["main"]

  workflow_dipatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 21
          cache: "npm"
      - name: Install deps
        run: npm i
      - name: Building
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload arifact
        uses: actions/upload-pages-arifact@v1
        with:
          path: "./dist"
      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v1
